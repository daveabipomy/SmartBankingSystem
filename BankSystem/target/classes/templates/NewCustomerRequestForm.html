<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Customer Request Form</title>
    <link rel="stylesheet" href="/bootstrap.min.css" th:href="@{/bootstrap.min.css}" media="screen"/>
<!--    <link rel="stylesheet" href="/border.css" media="screen"/>-->

</head>
<body>
<div th:replace="fragments/header :: header">...</div>

<table class="table table-dark">
    <thead>
    <tr>
        <th>Photo</th>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Sex</th>
        <th>Phone Number</th>
        <th>Social Security Number</th>
        <th>Street</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>Account Type</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="customers : ${customers}">
        <form th:action="@{/customer/{id}/{accountType}}" method="post">
            <td ><img alt="Image" th:src="${customers.photo}" width="50" height="50"/></td>

            <!--            <input type="hidden" name="customerId" th:field="${customers.id}" />-->
            <td name="customerId" th:field="${customers.id}" th:text="${customers.id}"></td>
            <td th:text="${customers.firstName}"></td>
            <td th:text="${customers.lastName}"></td>
            <td th:text="${customers.sex}"></td>
            <td th:text="${customers.phone}"></td>
            <td th:text="${customers.ssn}"></td>
            <td th:text="${customers.address.street}"></td>
            <td th:text="${customers.address.city}"></td>
            <td th:text="${customers.address.state}"></td>
            <td th:text="${customers.address.zip}"></td>

            <td >
                <select name="accountType">
                    <option value="checking">Checking Account</option>
                    <option value="saving">Saving Account</option>
                    <option value="credit">Credit Account</option>
                </select>
            </td>
            <td>
                <!--            <a th:href="@{/smart/approve/__${customers.id}__/__${customers.firstName}__}">Approve</a>-->

                <a th:href="@{/smart/approve/__${customers.id}__/__${customers.firstName}__}">Approve</a>
                <!--            <input type="hidden" name="customerId" th:field="${customers.id}" />-->
                <!--            <div class="form-group">-->
                <!--                <div class="row">-->
                <!--                    <div class="col-sm-6 col-sm-offset-3">-->
                <!--                        <input type="submit"-->
                <!--                               name="login-submit"-->
                <!--                               id="login-submit"-->
                <!--                               class="form-control btn btn-info"-->
                <!--                               value="Approve">-->
                <!--                    </div>-->
                <!--                </div>-->
                <!--            </div>-->

            </td>
        </form>
    </tr>
    </tbody>
</table>


<form class="form-group" action="/smart/customer" th:action="@{/smart/customer}" method="post"  enctype="multipart/form-data">

    <div class="product-preview-container">
        <div class="col-md-3 col-md-offset-1">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" th:field="${customer.firstName}" />
        </div>

        <div class="col-md-3 col-md-offset-1">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" th:field="${customer.lastName}" />
        </div>

        <div class="col-md-3 col-md-offset-1">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" th:field="${customer.dob}" />
        </div>

        <div class="col-md-3 col-md-offset-1">
            <label for="ssn">Social Security Number</label>
            <input type="text" class="form-control" id="ssn" th:field="${customer.ssn}" />
        </div>

        <div class="col-md-3 col-md-offset-1">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" th:field="${customer.phone}" />
        </div>

        <div class="col-md-3 col-md-offset-1">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" id="email" th:field="${customer.email}" />
        </div>

        <div class="col-md-3 col-md-offset-1">
            <label for="sex">Gender</label>
            <input type="text" class="form-control" id="sex" th:field="${customer.sex}" />
        </div>


        <div class="col-md-3 col-md-offset-1">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" th:field="${customer.address.street}" />
        </div>

        <div class="col-md-3 col-md-offset-1">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" th:field="${customer.address.city}" />
        </div>

        <div class="col-md-3 col-md-offset-1">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" th:field="${customer.address.state}" />
        </div>

        <div class="col-md-3 col-md-offset-1">
            <label for="zip">Zip Code</label>
            <input type="text" class="form-control" id="zip" th:field="${customer.address.zip}" />
        </div>

        <div class="col-md-3 col-md-offset-1">
            <label for="file">Upload Photo</label>
        <input type="file" id="file" name="file" accept="image/*">
        </div>

        <p>&nbsp;</p>
        <div class="col-md-6 col-md-offset-3">
            <button type="submit" class="btn btn-secondary">Save</button>
        </div>


    </div>
    <img alt="Image" src="http://localhost:8080/smart/downloadFile/photo.jpg" width="250" height="250"/>
</form>





<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
