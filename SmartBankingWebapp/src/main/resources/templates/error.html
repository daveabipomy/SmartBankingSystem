<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout/layout">
<head>
      <title>Spring Boot MVC Security</title>
      <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div layout:fragment="content">
    <center>
        <br>
   <h3>You don't have Access permission</h3>
   <div>
	    Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
       <br>
       <br>

	    <form th:action="@{/app-logout}" method="POST">
	         <input type="submit" value="Logout"/>
	    </form>
   </div> 	 
    <p class="error" th:text="${errorMsg}">Error</p>
<br>
    <figure class="figure">
        <img src="/images/bankimg.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
        <figcaption class="figure-caption">A caption for the above image.</figcaption>
    </figure>
    </center>
</div>
</body>
</html>
